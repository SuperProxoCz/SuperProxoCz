<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperProxoCz</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:'Segoe UI',sans-serif}
body{
background:url('BG.png') center/cover no-repeat fixed;
overflow-x:hidden
}
.topbar{
position:fixed;
top:0;
width:100%;
height:60px;
display:flex;
align-items:center;
padding:0 20px;
background:rgba(0,0,0,.5);
backdrop-filter:blur(8px);
z-index:100
}
.menu-button{
font-size:28px;
color:#fff;
background:none;
border:none;
cursor:pointer;
margin-right:20px
}
.sidebar{
position:fixed;
top:0;
left:-300px;
width:300px;
height:100%;
padding:30px 20px;
background:rgba(20,20,20,.85);
backdrop-filter:blur(6px);
color:#fff;
transition:.4s;
z-index:99
}
.sidebar.open{left:0}
.content{
display:flex;
flex-direction:column;
align-items:center;
padding-top:150px;
gap:50px
}
.logo-large{
height:180px;
max-width:90%
}
.button-group{
display:flex;
gap:25px;
flex-wrap:wrap;
justify-content:center
}
.nav-btn{
padding:18px 40px;
font-size:18px;
border:none;
border-radius:30px;
background:rgba(0,0,0,.6);
color:#fff;
cursor:pointer;
transition:.2s
}
.nav-btn:hover{
background:rgba(0,0,0,.8);
transform:scale(1.05)
}
@media(max-width:700px){
.button-group{flex-direction:column}
.logo-large{height:140px}
}
</style>
</head>
<body>

<div class="topbar">
<button class="menu-button" onclick="toggleSidebar()">â˜°</button>
<img src="1.png" height="40">
</div>

<div id="sidebar" class="sidebar">
<h2>Menu</h2>
<p>YouTube</p>
<p>Discord</p>
<p>???</p>
</div>

<div class="content">
<img src="1.png" class="logo-large">
<div class="button-group">
<button class="nav-btn" onclick="location.href='https://www.youtube.com/@superproxocz'">YouTube</button>
<button class="nav-btn" onclick="location.href='https://discord.gg/jmgmy5Ta8q'">Discord</button>
<button class="nav-btn">???</button>
</div>
</div>

<script>
function toggleSidebar(){
document.getElementById('sidebar').classList.toggle('open')
}
</script>

</body>
</html>
